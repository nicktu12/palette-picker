<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="javascript" href="javascript.js">
    <title>Palette Picker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#74c7fd"/>
    <link rel="manifest" href="/manifest.json">
  </head>
  <body>
    <h1>Palette Picker(v2)</h1>
    <section class="palette">
      <div class="container">
        <div data-translate="200" data-rotate="0"></div>
        <div data-translate="200" data-rotate="51.4857"></div>
        <div data-translate="200" data-rotate="102.8571"></div>
        <div data-translate="200" data-rotate="154.2857"></div>
        <div data-translate="200" data-rotate="205.7142"></div>
        <div data-translate="200" data-rotate="257.1429"></div>
        <div data-translate="200" data-rotate="308.5714"></div>
      </div>
      <div class="range-container">
        <input type="range" min="175" value="200" max="425" step="5" >
      </div>
    </section>
    <div class="controls-div">
      <button class="new-colors control">Generate New Colors</button>
      <form class="save-project control">
        <p>Create new project</p>
        <input type="text" placeholder="New project name" class="save-project-input" />
        <input type="submit" value="Save project" />
      </form>
      <form class="save-palette control">
        <select class="project-drop-down">
        </select>
        <input type="text" placeholder="Palette name" class="save-palette-input" />
        <input type="submit" value="Save new palette" />
      </form>
    </div>
    <div class="projects"></div>
    <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script type="text/javascript" src="js/scripts.js"></script>
  </body>
</html>
