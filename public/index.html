<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="javascript" href="javascript.js">
    <title>Palette Picker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#74c7fd"/>
    <link rel="manifest" href="/manifest.json">
  </head>
  <body>
    <h1>Palette Picker(v2)</h1>
    <section class="palette animation">
      <div class="example">
        <h3>Animation from f1 to f32</h3>
        <div class="camera-shutter camera-shutter--f1 camera-shutter--theme3 camera-shutter--animation1">
          <div class="camera-shutter__lens">
            <div class="camera-shutter__triangles">
              <div class="color-1 camera-shutter__triangle camera-shutter__triangle--1"></div>
              <div class="color-2 camera-shutter__triangle camera-shutter__triangle--2"></div>
              <div class="color-3 camera-shutter__triangle camera-shutter__triangle--3"></div>
              <div class="color-4 camera-shutter__triangle camera-shutter__triangle--4"></div>
              <div class="color-5 camera-shutter__triangle camera-shutter__triangle--5"></div>
              <div class="color-6 camera-shutter__triangle camera-shutter__triangle--6"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div class="controls-div">
      <button class="new-colors control">Generate New Colors</button>
      <form class="save-project control">
        <p>Create new project</p>
        <input type="text" placeholder="New project name" class="save-project-input" />
        <input type="submit" value="Save project" />
      </form>
      <form class="save-palette control">
        <select class="project-drop-down">
        </select>
        <input type="text" placeholder="Palette name" class="save-palette-input" />
        <input type="submit" value="Save new palette" />
      </form>
    </div>
    <div class="projects"></div>
    <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script type="text/javascript" src="js/scripts.js"></script>
  </body>
</html>
